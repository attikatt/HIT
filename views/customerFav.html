<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/customerStyle.css">
<script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/ordering.js" defer></script>
</head>
<body>
<div id="ordering">
  <header id="headerChangeIngP">
    <table id="headTable">
      <tbody> 
        <tr>
          <td> <button id="cancelOrderB"> <div id="cancelOrderText"> {{ uiLabels.cancelOrder }} </div> </button></td>
          <td id="title"> Juicifer </td>
          <td> <button id="basketB"> <img id="basketLogo" src="images/basket.png"> </button> </td>
        </tr>
      </tbody>
    </table>
  </header>
  <main>
    <div v-if="favShown">
      <section id="favSec">
        <h3 id="chooseFavTitle">{{ uiLabels.chooseSmoothie }} </h3>
        <div id="ordering">
            <div class="favGrid">
                <div v-for="preparedDrink in readymade">
                    <button class="favSquareB" v-on:click="showDrinkInfo"><img class="ingImg" v-bind:src="preparedDrink.rm_img"><br> {{preparedDrink.rm_name}} {{ getIngredientNameList(preparedDrink.rm_ingredients) }}</button>
                </div>
              </div>
      </div>
          <!-- Ta bort vänstra pilen och "välj storlek" -->
      <div id="goBackFullDiv">
          <button id="goBackB" class="goB"> <img class="arrow" src="images/backArrow.png"> </button>
      </div>
    </section> 
    </div>
      
    <div v-if="drinkInfoShown">
        <section id="centerSecYourDrinkP">
          <div>
            <table id="lowerTable">
              <tbody>
                  <tr><td> <h2> {{preparedDrink.rm_name}} </h2> </td></tr>
                  <tr><td> </td></tr>
              </tbody>
            </table>
          </div>
          <div> 
            <table id="bottomTable"> 
                <tr>
                  <td> <button id="goBackB" class="goB"> <img class="arrow" src="images/backArrow.png"> </button> </td>
                  <td> <h4 id="pickSize"> {{uiLabels.choose}} </h4> </td>
                  <td> <button id="goForwardB" class="goB"> <img class="arrow" src="images/forwardArrow.png"> </button> </td>
                 </tr>
             </table>
          </div>
        </section>
    </div>  
  </main>
</div>
</body>
</html>
